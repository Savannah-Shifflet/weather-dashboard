<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar justify-content-center customNav">
        <span class="navbar-brand mb-0 h1"> <h1>Weather Dashboard</h1></span>
    </nav>

    <div class = "container">
        <div class = "row justify-content-evenly">
            
            <!-- search column with search box and history appended below -->
            <div class="col-sm-12 col-lg-3 mt-2 customHeight" id = 'sideSection'>
                <div class="card card-body" id = 'searchCard'>
                    <p class="card-title h3">Search for a city:</p>
                    <input type="text" class="form-control mb-3" placeholder="City" aria-label="City" aria-describedby="basic-addon1" id = 'cityName'>
                    <button type = "submit" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
            </div>

            <!-- Container with weather data -->
            <div class = "container col-sm-12 col-lg-9 mt-2">
                <!-- row for current weather that is larger in size -->
                <div class = "card row customCurrent">
                    <h3>
                        <span id = 'cityTitle'></span>
                        <img src = '' id = 'todayIcon' >
                    </h3>
                    <p id = 'todayTemp'>Temp:</p>
                    <p id = 'todayWind'>Wind:</p>
                    <p id = 'todayHumidity'>Humidity:</p>
                </div>
                <!-- row for 5-day forecast made up of smaller cards -->
                <div class = "row justify-content-evenly mt-2 mb-2">
                    <h3>5-Day Forecast: </h3>
                    <div class = "card col-md-5 col-lg-2 fiveDay" id = '1'>
                    </div>

                    <div class = "card col-md-5 col-lg-2 fiveDay" id = '2'>
                    </div>

                    <div class = "card col-md-5 col-lg-2 fiveDay" id = '3'>
                    </div>

                    <div class = "card col-md-5 col-lg-2 fiveDay" id = '4'>
                    </div>

                    <div class = "card col-md-5 col-lg-2 fiveDay" id = '5'>
                    </div>
                </div>
            </div>
        </div>


        
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
