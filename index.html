<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <span class="navbar-brand mb-0 h1"> <h1>Weather Dashboard</h1></span>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class="card col-md-12 col-lg-4 mt-2" >
                <div class="card-body" id = 'searchCard'>
                    <h5 class="card-title h3">Search for a city:</h5>
                    <input type="text" class="form-control mb-3" placeholder="City" aria-label="City" aria-describedby="basic-addon1" id = 'cityName'>
                    <button type = "submit" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
            </div>

            <div class = "container-fluid col-md-12 col-lg-8 mt-2">
                <div class = "card row">
                    <h2 id = 'cityTitle'></h2>
                    <p id = 'todayTemp'>Temp:</p>
                    <p id = 'todayWind'>Wind:</p>
                    <p id = 'todayHumidity'>Humidity:</p>
                </div>
                <div class = "row">
                    <div class = "card col-md-6 col-lg-3">

                    </div>
                    <div class = "card col-md-6 col-lg-3">

                    </div>
                    <div class = "card col-md-6 col-lg-3">

                    </div>
                    <div class = "card col-md-6 col-lg-3">

                    </div>
                    <div class = "card col-md-6 col-lg-3">

                    </div>
                </div>
            </div>
        </div>


        
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
